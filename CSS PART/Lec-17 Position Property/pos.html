<!DOCTYPE html>

    <title>Position Property</title>
    <link rel="stylesheet" href="pos.css">
</head>
<body>
    <!-- position property -->

    <div class="container">
        <h2>Showing way to position your elements</h2>
        <br/>

        <img 
            src="1.jpg"

             height="200px"

            src="2.png" 
            alt="kiss"

            />
        <img

              height="200px" 
              />

</html>
