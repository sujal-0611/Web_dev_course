<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h2>Complex Form</h2>

    <form >
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
    
            <label for="mailing">Email:</label> 
            <input type="email" name="mailing" id="mailing">
    
            <label for="Phone">Phone:</label> 
            <input type="tel" name="Phone" id="Phone">

            <label for="DOB">Date of Birth</label>
            <input type="date" name="DOB" id="DOB">

            <label >Gender:</label>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label>

            <label for="Country">Country</label>
            <select name="Country" id="Country">
                <option value="US">United States</option>
                <option value="IND">India</option>
                <option value="SA">South Africa</option>
            </select>
    
        </fieldset>
        <br/>
        <fieldset>
            <legend>
                Address
                <label for="Street">Street</label>
                <input type="text" name="Street" id="Street">

                <label for="City">City</label>
                <input type="text" name="City" id="City">

                <label for="State">State</label>
                <input type="text" name="State" id="State">

                <label for="Zip">Zip Code</label>
                <input type="text" name="Zip" id="Zip">
            </legend>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="Comms"> Comments</label>
            <textarea name="Comms" id="Comms" cols="30" rows="6"></textarea>

            <label for="check">I agree to the terms of service</label>
            <input type="checkbox" name="check" id="check">
        </fieldset>

        <button>Submit</button>
    </form>
</body>
</html>
