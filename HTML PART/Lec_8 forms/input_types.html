<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- various input types -->

    <form>
        <!-- radio -->
        <label for="rad button">Radio Button:</label>
        <input type="radio" name="rad button" id="rad button">

        <br/><br/>
        <!-- to create multiple radio buttons and able to select only one -->
        <label for="rad button 1">Radio Button 1:</label>
        <input type="radio" name="rad button" id="rad button 1"> <br/>

        <label for="rad button 2">Radio Button 2:</label>
        <input type="radio" name="rad button" id="rad button 2"> <br/>

        <label for="rad button 3">Radio Button 3:</label>
        <input type="radio" name="rad button" id="rad button 3"> <br/>

        <br/><br/>
        <!-- checkbox -->
        <label for="check">checkbox:</label>
        <input type="checkbox" name="check" id="check">

        <br/><br/>
        <!-- file select -->
        <label for="files">Upload: </label>
        <input type="file" name="files" id="files">

        <br/><br/>
        <!-- image button -->
        <label for="img_button">click on this image</label>
        <input type="image" src="image.gif" alt="click here" name="img_button" id="img_button" >

    </form>

    
</body>
</html>
