<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- various form elements and input types -->
    <form>
        <fieldset>
           
            <legend>Captioning this group created using fieldset tag</legend>
            <!-- Date type in input tag -->
            <label for="Dateholder">Choose Date:</label>
            <input  type="date" id="Dateholder">

            <br/><br/>

            <!-- Select tag with option tag -->
            <label for="chill time">Snacks</label>
            <select name="Snacks" id="chill time" >
            <!-- <select name="Snacks" id="chill time" multiple> : multiple attribute for multiple options -->   
                <option value="chin">Maggi</option>
                <option value="cold">Cold Drink</option>
                <option value="hot">Chilli potato</option>
                <option value="indian">Namkeens</option>
            </select>

            <br/><br/>

            <!-- Textarea : atext field which allow multiple lines -->
            <label for="textareas">Text Field with multiple Lines allowed</label> <br/>
            <textarea name="textareas" id="textareas" cols="30" rows="10" placeholder="Enter Your Text here"></textarea>
            
        </fieldset>
    </form>
</body>
</html>
